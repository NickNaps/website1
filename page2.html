<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
        </head>

        <body>
                This is page 2.

                <!-- HTML Text formatting tags -->
                <p>This is normal text.</p>
                <p>This is <b>normal text.</b></p> <!-- bold -->
                <p>This is <i>normal text.</i></p> <!-- italic -->
                <p>This is <big>normal text.</big></p> <!-- big -->
                <p>This is <small>text.</small></p> <!-- small -->
                <p>This is <sub>normal text.</sub></p> <!--subscript -->
                <p>This is <sup>normal text.</sup></p> <!-- superscript -->
                <p>This is <ins>normal text.</ins></p> <!-- underlined -->
                <p>This is <del>normal text.</del></p> <!-- strike-through -->
                <p>This is <mark>normal text.</mark></p> <!-- highlighted -->
        </body>

</html>
